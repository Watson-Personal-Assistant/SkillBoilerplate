applications:
- path: .
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack#v1.6.21
  no-route: false
  memory: 128M
  instances: 1
  domain: mybluemix.net
  name: <<name of the skill. example: my-skill>>
  host: <<url to skill. example: my-skill. this would become "my-skill.mybluemix.net">>
disk_quota: 256M